        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Request quote</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <form onsubmit="validationCheck('Quote'); return false;" id="Quote">

                    <div class="form-group ps-2">
                        <label class="col-form-label" for="Name">Your Name:</label>
                        <div class="col-12">
                            <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name"
                                required>
                        </div>
                        <div class="text-danger" id="NameError" hidden></div>
                    </div>

                    <div class="form-group ps-2">
                        <label class="col-form-label" for="Email">Email:</label>
                        <div class="col-12">
                            <input type="email" class="form-control" id="Email" placeholder="Enter email" name="Email"
                                required>
                        </div>
                        <div class="text-danger" id="EmailError" hidden></div>
                    </div>
                    <div class="form-group ps-2">
                        <label class="col-form-label" for="Phone">Phone Number:</label>
                        <div class="col-12">
                            <input type="tel" class="form-control" id="Phone" placeholder="Enter Phone number"
                                name="Phone" maxlength="10">
                        </div>
                        <div class="text-danger" id="PhoneError" hidden></div>
                    </div>
                    <div class="form-group p-2">
                        <label class="col-form-label">Preferred Contact Method:</label><br>
                        <input type="radio" id="viaEmail" name="PrefContact" value="Email" checked="checked">
                        <label for="viaEmail">Email</label>
                        <input type="radio" id="viaPhone" name="PrefContact" value="Phone">
                        <label for="viaPhone">Phone</label><br>
                    </div>
                    <div class="form-group p-2">
                        <label for="Comments">Request:</label>
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Just a quick note about what your looking for"
                                id="Comments" name="Comments" rows="7" required></textarea>
                        </div>
                        <div class="text-danger" id="CommentsError" hidden></div>
                    </div>
                    <div class="form-group p-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <div class="card mt-4">

                <div class="card-body">
                    <h2 class="card-title">About Us</h2>
                    <img src="#" class="card-img-top" alt="Place hold for img">
                    <p class="card-text">Place Hold quick spiel about the company </p>
                </div>
