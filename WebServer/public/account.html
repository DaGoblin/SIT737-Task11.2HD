<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Phil Williams">
    <meta name="description" content="Aussie Home Automation">
    <title>Aussie Home Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">


</head>


<body>
    <div class="site-container container position-relative">
        <div id="nav-placeholder"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid ">
                <a class="navbar-brand " href="index.html">
                    <img src="Assets/logo-white-transparent.png" alt="Aussie Home Automation">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#MainNavBar,#MainNavBar2">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row">
                    <div class="col-12">


                        <div class="navbar-collapse collapse flex-row-reverse" id="MainNavBar">

                            <ul class=" navbar-nav">
                                <li class="nav-item active"> <a class="nav-link text-light " href="index.html">Home</a>
                                </li>
                                <li class="nav-item "> <a class="nav-link text-light " href="aboutus.html">About Us</a>
                                </li>
                                <li class="nav-item "> <a class="nav-link text-light " href="account.html">Account</a>
                                <li class="nav-item "> <a class="nav-link text-light " href="#"
                                        onclick=removeJWTToken()>Logout</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModallabel">Create Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/auth/createAccount" id="createAccountForm">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="preferredName">Preferred Name:</label>
                                <input type="text" class="form-control" id="preferredName" name="preferredName"
                                    placeholder="Enter preferred name">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div>
            <div class="card bg-light my-3">
                <div class="row g-0">
                    <div class="col-lg-12">
                        <div class="card-body">
                            <p class="card-text">

                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#addUserModal">
                                    Add User</button>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/account.js"></script>
</body>
